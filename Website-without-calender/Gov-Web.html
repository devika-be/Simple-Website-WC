	<!-- Document Title
	============================================= -->
	<title>Booking Registration - Forms | Canvas</title>

	<style>
		#content,
		#header,
		#header-wrap { background-color: #C9D6CF; }

		#booking-registration input.border-form-control,
		#booking-registration select.border-form-control,
		#booking-registration .border-form-control {
			padding-left: 0;
			background-color: transparent !important;
			border: 0;
			border-bottom: 1px solid rgba(0, 0, 0, 0.3);
			border-radius: 0 !important;
			font-family: 'Poppins', sans-serif;
		}

	
		.dark #booking-registration .border-form-control:not(.not-dark):focus,
		.dark #booking-registration .border-form-control:not(.not-dark):active { border-bottom-color:rgba(255,255,255,1) !important; }

		
		#booking-registration .list-group-item.active { background-color: #FFF; }
		#booking-registration .list-group-item:hover:not(.active) { background-color: rgba(255, 255, 255, 0.01); }

		#booking-registration .list-group-item.active h4,
		#booking-registration .list-group-item.active h3 { color: #062639; }
	</style>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Content
		============================================= -->
		<section id="content">

			<div class="content-wrap">

				<div class="container clearfix">

					<h3 class="center">Government Website Demo</h3>
					<div class="card border-0 shadow-lg rounded-lg" style="background-color: #390617;">
						

						<div class="card-body dark" style="padding: 60px">
							<div class="form-widget" data-alert-type="inline">
								<div class="form-result"></div>

								<form id="website" class="row mb-0" action="include/form.php" method="post" enctype="multipart/form-data">
									<div class="form-process"></div>

								

									<div class="col-lg-9 mt-4 mt-lg-0">
										<div class="tab-content" id="nav-tabContent">

											<div class="tab-pane fade show active" id="tab-reservation-select-dates" role="tabpanel" aria-labelledby="tab-reservation-select-dates">
												<div class="row">
													<div class="input-daterange travel-date-group col-12 bottommargin-sm">
														<div class="row">
															<div class="col-md-6 col-6">
																<label for="website-from">FROM:</label>
																<input type="text" value="" class="sm-form-control required border-form-control text-left" id="website-from" name="website-from" placeholder="DD/MM/YYYY">
															</div>
															<div class="col-md-6 col-6">
																<label for="website-to">TO:</label>
																<input type="text" value="" class="sm-form-control required border-form-control text-left" id="website-to" name="website-to" placeholder="DD/MM/YYYY">
															</div>
														</div>
													</div>

													
													<div class="col-12">
														<a href="#Your sheet data has been downloaded" class="button button-rounded button-light bg-white tab-action-btn-next text-dark float-center">DOWNLOAD</a>
													</div>
												</div>
											</div>

											
										
										</div>
									</div>
									
								</form>
							</div>
						</div>
					</div>

				</div>

			</div>

		</section><!-- #content end -->


	

	<script>
		jQuery(document).ready( function(){

			let date		= new Date(),
				today		= new Date(date.getFullYear(), date.getMonth(), date.getDate() + 1),
				tomorrow	= new Date(date.getFullYear(), date.getMonth(), date.getDate() + 2),
				checkIn		= $( '#booking-registration-check-in' ),
				checkOut	= $( '#booking-registration-check-out' );

			$('.travel-date-group').datepicker({
				autoclose: true,
				todayHighlight: true,
				startDate: "0 days",
				format: "mm/dd/yyyy"
			}).on('changeDate', function(){
				let dayCheckin = new Date( checkIn.prop('value') ),
					dayCheckout = new Date( checkOut.prop('value') ),
					nights = ( dayCheckout.getTime() - dayCheckin.getTime() ) / (1000 * 3600 * 24);
				$( ".time-value" ).html( nights + ' Nights' );
			});
		});
	</script>

</body>
